<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name </label>
        <div>
             <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
             <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email">Email </label>

        <div>
             <input type="email" name="myEmail"id="email">
        </div>
        <br>
        <label for="date">Date</label>
        <div>
              <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="bonus">Bonus</label>
        <div>
             <input type="number" name="myBonus"id="bonus">
        </div>
        <br>
        <div>
            Are you Eligible?: <input type="checkbox" name="myEligibility" id="role"checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender"id="role">
        </div>
        <br>  
        <div>
           Write about yourself: <br><textarea name="myText" cols="90" rows="10"id="role"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="def">Defender</option>
                <option value="for">Fourtuner</option>
                <option value="pj">Pajaro</option>
                <option value="vol">Volvo</option>

            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">

        </div>
    </form>
</body>
</html>
