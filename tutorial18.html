<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CCS</title>
    <style>
      #firstPara {
        color: blueviolet;
        /* Color by Name*/
      }

      #secondPara {
        color: rgb(0, 255, 0);
        /* color by rgb value */
      }

      #thirdPara {
        color: #ff33ff;
        background-color: #ffff99;
        /* color by Hex value */
      }
    </style>
  </head>

  <body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragraph from first box</p>
  </body>
</html>
