<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Selectors</title>
    <style>

            /* Element selector */
            p{
                border: 2px solid red;
            }

            /* Id selector */
            #firstpara{

                color: green;
            }

            /* Class selector */
            .bgBlue{
                color: yellowgreen;
                background-color: blue;
            }

            /* Grouping selector */

            footer, span{
                background-color: pink;

            }
    </style>
</head>
<body>
    <h2>CCS Selectors</h2>
    <p id="firstpara">This is a simple paragraph to demonstrate ccs selectors</p>
    <p id="redElement" class="redElement bgBlue">This is a another simple paragraph to demonstrate ccs selectors</p>
    <p>This is a simple paragraph to demonstrate ccs selectors</p>
    <div>
        <p>This is yet simple paragraph inside div to demonstrate ccs selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>
</html>
