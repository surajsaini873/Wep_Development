<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
    <style>
        .container{
            font-size: 23px;
            background-color: antiquewhite;
            border: 2px solid gray;
            padding: 34px;
            margin: 4px;
            text-align: center;

        .container b{

    </style>
</head>
<body>
    <div class="container">
        <h1>This is a Date formate</h1>
               <marquee behavior="fast" direction="regular"> <b> Current time is <span id="time"></span></b></marquee>
    </div>
    <script>
        console.log("This is date and time Formate");
        let now = new Date();
        console.log(now)
        let dt = new Date(1000);
        console.log(dt);

        // let newDate = new Date("2023-05-09");
        // console.log(newDate);
        // let newDate = new Date(year, month, date, hours, minuts, seconds, milliseconds);
        let newDate = new Date(3020,4, 5, 9, 3, 2, 34,);
        console.log(newDate);

        let year = newDate.getFullYear();
        console.log("The year is", year);

        let date = newDate.getDate();
        console.log("The Day is", date);

        let month = newDate.getMonth();
        console.log("The Months is", month);

        let hours = newDate.getHours();
        console.log("The Hours is", hours);

        let minuts = newDate.getMinutes();
        console.log("The minuts is", minuts);

        let milliseconds = newDate.getMilliseconds();
        console.log("The milliseconds is", milliseconds);

        let day = newDate.getDay();
        console.log("The day is", day);

        newDate.setDate(9);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
