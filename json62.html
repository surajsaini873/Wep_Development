<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> About JSON </title>
</head>
<body>
    <div class="container">
        <h1>This is about JSON </h1>
    </div>
    <script>
        let jsonObj = {
            name : "Suraj",
            channel : "Watch With Suraj",
            friend : "Prashant Thakur",
            Food: "Bhindi"
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace("Suraj","Prashnatn Thakur");
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
    </script>
</body>
</html>
