<!DOCTYPE html>
<html lang="en">
<head>

    <title>Arrow Function</title>
</head>
<body>
    <div class="container">
        <h1>This is Arrow Function</h1>
    </div>
    <script>
        // Arrow function
         greet = ()=> {
            console.log('Good Morning')
        }

        // let sum = (a,b)=>{
        //     return a+b;
        // };
        let sum2 = (a, b)=> a+b;
        let sum3 = a=> a/2;

        greet();
        // function greet () {
        //     console.log('Good Morning')
        // }

        let obj1={
            greeting:"Good morning ",
            names:["suraj", "jatin","prashant","gautom"],
            speak(){
                this.names.forEach((student)=>{
                    console.log(this.greeting + "kukdoo koo " + student);
                });
            }
        }
        obj1.speak();
        </script>
</body>
</html>
